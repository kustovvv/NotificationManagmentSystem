_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:5001/auth
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: true
        preserve_host: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

  - name: user-service
